<section class="banner">
  <div class="text center">
    <h2 class="banner__title">Empowering Makers &amp; Hackers of the World</h2>
    <p class="text italic">network, collaborate, and share knowledge with the community you love</p>
  </div>
</section>

<!-- ARTICLE FILTERS -->
<ul class="filter-menu">
  <li class="filter-menu__item"
      (click)="selectLatest()"
      [class.activeArticleState]="currentSelectedTab === 1">
    Latest
  </li>
  <li class="filter-menu__item"
      (click)="selectAll()"
      [class.activeArticleState]="currentSelectedTab === 2">
    All
  </li>
  <li *ngIf="UserId"
      class="filter-menu__item"
      (click)="selectBookmark()"
      [class.activeArticleState]="currentSelectedTab === 3">
    Bookmarked
  </li>
</ul>

<!-- ARTICLE COLLECTIONS -->
<section id="latest-articles"
         class="article-grid"
         *ngIf="currentSelectedTab === 1 && latestArticles">

  <cos-article-preview-card [userId]="UserId"
                            [articleData]="article"
                            *ngFor="let article of latestArticles| async">
  </cos-article-preview-card>
</section>
<section id="all-articles"
         class="article-grid"
         *ngIf="currentSelectedTab === 2 && allArticles">
  <cos-article-preview-card [userId]="UserId"
                            [articleData]="article"
                            *ngFor="let article of allArticles | async">
  </cos-article-preview-card>
</section>
<section id="bookmarked-articles"
         class="article-grid"
         *ngIf="currentSelectedTab === 3 && bookmarkedArticles">
  <cos-article-preview-card [userId]="UserId"
                            [articleData]="article"
                            *ngFor="let article of bookmarkedArticles | reverseArray ">
  </cos-article-preview-card>
</section>
