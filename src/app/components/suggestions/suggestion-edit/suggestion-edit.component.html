<div class="editWrapper" *ngIf="suggestion">
    <h3>Edit Suggestion</h3>
    <cos-suggestion-form #form [initialValue]="suggestion"></cos-suggestion-form>
    <div class="btnWrapper">
      <button mat-raised-button color="warn" (click)="saveSuggestion(form.value)" [disabled]="form.pristine || !form.valid">Save</button>
    </div>
  </div>
