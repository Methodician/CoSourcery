<form autocomplete="off"
      novalidate
      [formGroup]="form">
  <h2 class="text center">Sign In</h2>
  <section class="inputs"
           *ngIf="!currentLogin">
    <mat-form-field>
      <input matInput
             placeholder="*Email: "
             [class.input-error]="isErrorVisible('email','required') || isErrorVisible('email','validEmail')"
             name="email"
             formControlName="email"
             type="email" />
      <mat-error *ngIf="isErrorVisible('email','required')">We'll need your e-mail address, please.</mat-error>
      <mat-error *ngIf="isErrorVisible('email','validEmail')">Please enter a valid e-mail address.</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput
             placeholder="*Password:"
             [class.input-error]="isErrorVisible('password','required')"
             name="password"
             formControlName="password"
             type="password" />
      <mat-error *ngIf="isErrorVisible('password','required')">A password is required.</mat-error>
    </mat-form-field>
  </section>

  <div class="flex-center-justify"
       *ngIf="!currentLogin">
    <button (click)="onLogIn()"
            [disabled]="!formValid()">Sign In</button>
  </div>
</form>

<section class="logout-message"
         *ngIf="currentLogin">
  <h2>Signed In</h2>
  <p>Current Login:<br />
    <span class="text strong">{{currentLogin}}</span></p>
  <p>Please logout first, before signing into another account.</p>
  <button (click)="onLogOut()">Logout</button>
</section>
