<form [formGroup]="loginForm"
      class="login-form">

  <h2 class="login-form__title">Sign In</h2>

  <section class="login-card">
    <mat-form-field class="login-card__input">
      <mat-label>Email</mat-label>
      <input matInput
             type="email"
             formControlName="email"
             required/>
      <mat-error>Please enter your email address.</mat-error>
    </mat-form-field>

    <mat-form-field class="login-card__input">
      <mat-label>Password</mat-label>
      <input matInput
             type="password"
             formControlName="password"
             required/>
      <mat-error>Please enter your password.</mat-error>
    </mat-form-field>

    <div class="login-form__btn-group">
      <button class="cos-btn cos-btn_color_primary"
              type="submit"
              [disabled]="!loginForm.valid"
              (click)="onLogIn()">
        Login
      </button>
      <button class="cos-btn"
              type="button"
              (click)="onCancel()">
        Cancel
      </button>
    </div>

    <mat-hint class="error"
              align="center">{{loginError ? loginError : ''}}</mat-hint>
  </section>
</form>
