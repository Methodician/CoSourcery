<form [formGroup]="loginForm"
      class="login-form">

  <h2 class="login-form__title">Login</h2>

  <section class="login-card">
    <mat-form-field class="login-card__input">
      <mat-label>Email</mat-label>
      <input matInput
             type="email"
             formControlName="email"
             required/>
      <mat-error>Please enter your email address.</mat-error>
    </mat-form-field>

    <mat-form-field class="login-card__input">
      <mat-label>Password</mat-label>
      <input matInput
             type="password"
             formControlName="password"
             required/>
      <mat-error>Please enter your password.</mat-error>
    </mat-form-field>

    <div class="login-form__btn-group">
      <button class="cos-btn cos-btn_color_primary"
              type="submit"
              [disabled]="!loginForm.valid"
              (click)="onLogIn()">
        Submit
      </button>
      <button class="cos-btn"
              type="button"
              (click)="onCancel()">
        Cancel
      </button>
    </div>

    <mat-hint *ngIf="!loginError"
              class="general-hint">
      Login or <a routerLink="/register" (click)="onCancel()">Register</a> to use this feature.
    </mat-hint>
    <mat-hint *ngIf="loginError"
              class="general-hint general-hint_error">
      {{loginError}}
    </mat-hint>
  </section>
</form>
