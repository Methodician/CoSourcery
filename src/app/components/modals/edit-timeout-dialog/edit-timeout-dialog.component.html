<section class="dialog-box">
  <h1 class="dialog-box__title">Are You Still There?</h1>
    <p>Your changes will be discarded in:</p>
    <p><strong>{{responseWaitTime}}</strong> seconds.</p>
    <p>Would you like to keep editing?</p>
  <div class="dialog-box__btn-group">
    <button class="cos-btn"
            (click)="onSelectYes()">
      Yes
    </button>
    <button class="cos-btn"
            (click)="onSelectNo()">
      No
    </button>
  </div>
</section>
