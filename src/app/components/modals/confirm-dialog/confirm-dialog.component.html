<section class="dialog-box">
  <h1 class="dialog-box__title">{{dialogTitle}}</h1>
    <p>{{dialogLine1}}</p>
    <p *ngIf="dialogLine2">{{dialogLine2}}</p>
  <div class="dialog-box__btn-group">
    <button class="cos-btn"
            (click)="onSelectYes()">
      Yes
    </button>
    <button class="cos-btn"
            (click)="onSelectNo()">
      No
    </button>
  </div>
</section>
