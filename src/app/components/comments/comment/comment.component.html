<section style="border: 1px solid black; margin-left: 30px;"
  class="comment">
  <img [src]="authorInfo?.displayImageUrl()"
    alt="image of the author">
  <p>Author: {{ authorInfo?.displayName() }}</p>
  <p>Last Updated: {{ comment.lastUpdated | date }}</p>
  <p *ngIf="!isBeingEdited">{{ comment.text }}</p>
  <p *ngIf="isBeingEdited">
    <input type="text"
      [(ngModel)]="comment.text">
  </p>
</section>
