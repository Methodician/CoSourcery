<section class="comment">
  <img class="comment__author-image" [src]="authorInfo?.displayImageUrl()"
       alt="Author Image">
  <div class="comment-text-container">
    <p class="comment-text_no-margin comment-text_light">Posted by <strong>{{ authorInfo?.displayName() }}</strong></p>
    <p class="comment-text_no-margin comment-text_light comment-text_small"><em>Last Updated</em> {{ comment.lastUpdated | date }}</p>
    <p *ngIf="!isBeingEdited"
       class="comment-text">
      {{ comment.text }}
    </p>
    <mat-form-field *ngIf="isBeingEdited">
      <p class="comment-text">
        <textarea matInput
                   class="comment-text_input"
                   type="text"
                   rows="4"
                   [(ngModel)]="comment.text">
        </textarea>
      </p>
    </mat-form-field>
  </div>
</section>
