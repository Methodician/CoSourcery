<section style="border: 1px solid black; margin-left: 30px;"
  class="comment">
  <img class="comment-author-img" [src]="authorInfo?.displayImageUrl()"
    alt="image of the author">
  <p class="comment-author-name">Author: {{ authorInfo?.displayName() }}</p>
  <p class="comment-last-updated">Last Updated: {{ comment.lastUpdated | date }}</p>
  <p class="comment-body" *ngIf="!isBeingEdited">{{ comment.text }}</p>
  <p class="comment-body" *ngIf="isBeingEdited">
    <input type="text"
      [(ngModel)]="comment.text">
  </p>
</section>
