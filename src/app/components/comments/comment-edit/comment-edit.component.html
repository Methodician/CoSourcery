<app-comment-form #form [initialValue]="initialCommentValue"></app-comment-form>
<!-- <span>{{form.text.value.length}}</span> -->
<div id="edit-buttons">
  <button mat-raised-button color="accent" [disabled]="!form.valid" (click)="tryUpdateComment(form.value)">Submit</button>
  <mat-icon id="cancel" color="warn" (click)="editButtonsClicked('cancel')">clear</mat-icon>
  <mat-icon id="delete" color="warn" (click)="editButtonsClicked('delete')">delete</mat-icon>
  <!-- <button mat-raised-button color="warn" (click)="editButtonsClicked('cancel')">Cancel</button>
  <button mat-raised-button color="warn" (click)="editButtonsClicked('delete')">Delete</button> -->
</div>
