<h1 mat-dialog-title>Timeout Warning</h1>
<div mat-dialog-content>
  <p>Are you still editing this article? Selecting 'No' will erase the unsaved changes you have made.</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No</button>
  <button mat-button (click)="onYesClick()">Yes</button>
</div>
