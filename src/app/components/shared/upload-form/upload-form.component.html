<div class="upload-wrapper">
  <div *ngIf="currentUpload">
    <div class="progress">
      <div class="progress-bar progress-bar-animated"
           [ngStyle]="{ 'width': currentUpload?.progress + '%' }"></div>
    </div>
    Progress: {{currentUpload?.progress}}% Complete
  </div>


  <div class="uploadForm">
    <!-- Input for profile image -->
    <input accept="image/*"
           id="control"
           type="file"
           (change)="detectFiles($event)">
    <!-- Upload Button -->
    <button mat-raised-button
            color="accent"
            class="btnUpload"
            [disabled]="!selectedFiles"
            [ngClass]="{'submit': selectedFiles, 'invalid': !selectedFiles}"
            (click)="uploadImage()">Upload</button>
  </div>
</div>
